<mat-card *ngIf="user">
    <h1>Profile Details</h1>
    <!-- {{ user | json }} -->
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="container text-center">
            <img
              src="../../../assets/profile.jpg"
              alt="rakib"
              class="profile-image"
            />
  
            <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
          </div>
  
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <!-- //table Details  -->
              <table class="table text-center">
                <tr>
                  <td>Username</td>
                  <td>{{ user.username }}</td>
                </tr>
                <tr>
                  <td>User Id</td>
                  <td>EXAM{{ user.id }}</td>
                </tr>
                <tr>
                  <td>Mobile No</td>
                  <td>{{ user.phone }}</td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td>{{ user.authorities[0].authority }}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary"><mat-icon >sync_alt</mat-icon>  UPDATE</button>
      <button mat-raised-button color="accent"><mat-icon >share</mat-icon>  SHARE</button>
    </mat-card-actions>
  </mat-card>
