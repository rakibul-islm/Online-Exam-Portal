<div class="bootstrap-wrapper">
    <div class="container" style="margin-top: 4rem;">
       

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    


                    <div class="row">
                        
                        <div class="col-md-10 offset-md-1">
                            <h1 class="text-center">Candidate Details</h1>
                            <!-- //table Details  -->
                            <table class="table text-center">
                                <tr>
                                    <td><mat-icon>account_circle</mat-icon></td>
                                    <td>{{user.firstName}} {{user.lastName}}</td>
                                </tr>
                                <tr>
                                    <td><mat-icon>mail</mat-icon></td>
                                    <td>{{user.email}}</td>
                                </tr>
                                <tr>
                                    <td><mat-icon>call</mat-icon></td>
                                    <td>{{user.phone}}</td>
                                </tr>
                                <tr>
                                    <td><mat-icon>quiz</mat-icon></td>
                                    <td>{{user.exam.title}}</td>
                                </tr>
                                <tr>
                                    <td><mat-icon>pending_actions</mat-icon></td>
                                    <td>{{user.exam.date}} {{user.exam.time}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>



                    <form>

                        <!-- button -->

                        <div class="container text-center mt20 mb20">
                            <button  [routerLink]="'/instructions/'+user.exam.title+'/'+user.exam.exId" mat-raised-button color="primary">Next</button>
                        </div>

                    </form>

                </mat-card>

                <br><br>

            </div>


        </div>


    </div>
</div>
